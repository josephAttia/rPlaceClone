<script>

// var socket = io("https://fierce-woodland-41082.herokuapp.com/");
    var socket = io();
    var canvas = document.getElementById('placeCanvas');
    var ctx = canvas.getContext('2d');
    var width = 10;
    var height = 10;
    var currentColor = "#000000";
    var size = 50;

    //draw a grid where each square's color can be changed
    var grid = [];
    for (var i = 0; i < size; i++) {
        grid[i] = [];
        for (var j = 0; j < size; j++) {
            grid[i][j] = '#fff';
        }
    }

    //draw the grid
    function drawGrid(grid) {
        for (var i = 0; i < size; i++) {
            for (var j = 0; j < size; j++) {
                ctx.fillStyle = grid[i][j];
                ctx.fillRect(i * width, j * height, width, height);
            }
        }
    }

    // on window load alert the user to the current color
    window.onload = function () {
        socket.emit('userJoined')
    }

    socket.on('serveGrid', function (newGrid) {
        grid = newGrid;
        drawGrid(newGrid);
    });


    socket.on('newGrid', function (newGrid) {
        grid[newGrid.x][newGrid.y] = newGrid.color;
        drawGrid(grid);
    });

    canvas.addEventListener('click', function (e) {
        var x = Math.floor(e.offsetX / width);
        var y = Math.floor(e.offsetY / height);
        grid[x][y] = currentColor;
        ctx.fillStyle = currentColor;
        ctx.fillRect(x * width, y * height, width, height);
        //loop throught the grid
        for (var i = 0; i < size; i++) {
            for (var j = 0; j < size; j++) {
                if(grid[i][j] !== "#fff"){
                    socket.emit('gridStatus', {
                        wholeGrid: grid,
                        x: i,
                        y: j,
                        color: grid[i][j]
                    });
                }
            }
        }
    });


    $('#sidenav').find('a').each(function () {
        var innerDivId = $(this).attr('class');
        $(this).attr('style', 'background: #' + innerDivId + ';');
        $(this).bind('click', function () {
            currentColor = '#' + innerDivId;
            $(".notify").toggleClass("active");
            $("#notifyType").toggleClass("success");

            setTimeout(function () {
                $(".notify").removeClass("active");
                $("#notifyType").removeClass("success");
            }, 2000);
        });

    });

</script>
